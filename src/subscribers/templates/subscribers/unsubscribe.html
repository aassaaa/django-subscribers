{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="robots" content="NOINDEX, NOARCHIVE, NOFOLLOW">
        <title>{% trans 'Really unsubscribe?' %}</title>
    </head>
    <body>
        <h1>{% trans 'Really unsubscribe?' %}</h1>
        <p>{% trans 'Please press the button below to confirm that you wish to unsubscribe from our newsletter.' %}</p>
        <form method="post">
            {% csrf_token %}
            <p><input type="submit" value="{% trans 'Unsubscribe' %}"></p>
        </form>
    </body>
</html>
